### 2 SPACES FOR IDENTATION ###
### 1. DEFINING WORKFLOW ###
### 2. CORE COMPONENTS ###
name: Java CICD with Maven # name [optional] - is displayed on your repos action page

### 3. EVENTS / TRIGGERS ###
# https://docs.github.com/en/actions/writing-workflows/choosing-when-your-workflow-runs/events-that-trigger-workflows ###
### 4. WORKFLOW EXECUTION ###
on: # on [required] - name of Github event that triggers the workflow
  push: 
    branches: ["main"]
  pull_request:
    branches: ["main"]

### jobs: runners (servers that execute jobs, can be custom) + steps (shell commands/predefined actions) ###
jobs: # jobs [required] - one or more jobs, sequence of steps (which run commands)
  build: 
  ### 5. RUNNERS ###
    runs-on: ubuntu-latest
  ### 6. STEPS ###
  # actions: https://github.com/marketplace?type=actions
    steps:
    # uses - select an action, under path action / the reusable code is hosted
      - uses: actions/checkout@v4 
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven
      - name: Build with Maven
        run: mvn -B package pom.xml
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: target-files
          path: target
